{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>{{ setting.title }}</title>   
    <meta name="description" content="{{ setting.description }}">
    <meta name="Keywords" content="Merri Garden, merrigarden, merrigardenkg, merri garden osh, merrigarden osh, {{ setting.description }}"> 
    <link rel="shortcut icon" href="{{setting.logo.url}}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/slider.css' %}" />
</head>
<body>
    <!-- Preloader -->
    
    <!-- Slider -->
    <nav class="navbar navbar-expand-lg">
        {% include 'include/header.html' %}
    </nav>
    <!-- Header Banner -->
    <div class="banner-header section-padding valign bg-img bg-fixed" data-overlay-dark="4" data-background="{% static 'assets/img/merrigarden/banner/1.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-md-12 caption mt-90">
                    <h5>{{setting.title}}</h5>
                    <h1>Прайс</h1>
                </div>
            </div>
        </div>
    </div>
    <section class="section-padding-boss">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-subtitle"><span>{{setting.title}}</span></div>
                    <div class="section-title">Прайс</div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-6 animate-box" data-animate-effect="fadeInUp">
                    <img src="{{setting.image_one.url}}" alt="Merri Garden" class="br-20">
                </div>
                <div class="col-md-6 mb-30 animate-box" data-animate-effect="fadeInUp">
                    <img src="{{setting.image_two.url}}" alt="Merri Garden" class="br-20">
                </div>
            </div>
        </div>
    </section>

    <!-- Reservation & Booking Form -->
    <section class="testimonials" id='testimonials' >
        <div class="background bg-img bg-fixed section-padding pb-0" data-background="{% static 'assets/img/merrigarden/banner/2.jpg' %}"
            data-overlay-dark="2">
            <div class="container">
                <div class="row">
                    <!-- Reservation -->
                    <div class="col-md-5 mb-30 mt-30">
                        <div class="reservations mb-30">
                            <div class="icon color-1"><span class="flaticon-call"></span></div>
                            <div class="text">
                                <p class="color-1">Забронировать</p> <a class="color-1" href="tel:{{ass.phone_3}}">{{ass.phone_3}}</a>
                            </div>
                        </div>
                        <p><i class="ti-check"></i><small>Позвоните нам</small></p>
                    </div>
                    <!-- Booking From -->
                    {% include 'include/contact.html' %}
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    {% include 'include/footer.html' %}

    <script src="{% static 'assets/js/jquery-3.6.3.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-migrate-3.0.0.min.js' %}"></script>
    <script src="{% static 'assets/js/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'assets/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.isotope.v3.0.2.js' %}"></script>
    <script src="{% static 'assets/js/pace.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/scrollIt.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'assets/js/YouTubePopUp.js' %}"></script>
    <script src="{% static 'assets/js/select2.js' %}"></script>
    <script src="{% static 'assets/js/datepicker.js' %}"></script>
    <script src="{% static 'assets/js/smooth-scroll.min.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js' %}'></script>/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="{% static 'assets/js/slider.js' %}"></script>
</body>
</html>
